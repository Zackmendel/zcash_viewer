name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        
      - name: install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        working-directory: ./tauri-app
        run: |
          npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ 
          releaseName: 'Zcash Viewer v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          projectPath: "./tauri-app"

      # --- THE FIX: Manual Artifact Upload ---
      # This ensures that even if the Release step fails, the file is saved here.
      - name: Upload EXE Artifact
        if: always() # Run this even if previous steps had warnings
        uses: actions/upload-artifact@v4
        with:
          name: zcash-viewer-exe
          path: |
            tauri-app/src-tauri/target/release/bundle/nsis/*.exe
            tauri-app/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 5