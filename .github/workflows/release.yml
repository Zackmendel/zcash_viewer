name: Release
on:
  push:
    tags:
      - 'v*' # Trigger on tags like v0.1.0

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # We only care about Windows for now

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        working-directory: tauri-app
        run: |
          npm install
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./tauri-app"
          tagName: v__VERSION__ # the action automatically replaces this
          releaseName: 'Zcash Viewer v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false